name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: clawrs-windows-x64
            binary_name: clawrs-windows-x64.exe
            features: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: clawrs-windows-x64-vulkan
            binary_name: clawrs-windows-x64-vulkan.exe
            features: "--features vulkan"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: clawrs-windows-x64-cuda
            binary_name: clawrs-windows-x64-cuda.exe
            features: "--features cuda"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: clawrs-linux-x64
            binary_name: clawrs-linux-x64
            features: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: clawrs-linux-x64-cuda
            binary_name: clawrs-linux-x64-cuda
            features: "--features cuda"
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: clawrs-macos-x64
            binary_name: clawrs-macos-x64
            features: "--features metal"
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: clawrs-macos-arm64
            binary_name: clawrs-macos-arm64
            features: "--features metal"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libssl-dev pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake openssl pkg-config

      - name: Setup CUDA Toolkit (Windows)
        if: matrix.features == '--features cuda' && matrix.os == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.4.0'
          method: 'network'

      - name: Setup CUDA Toolkit (Ubuntu)
        if: matrix.features == '--features cuda' && matrix.os == 'ubuntu-latest'
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.4.0'
          method: 'network'

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            if [ -f "target/${{ matrix.target }}/release/clawrs.exe" ]; then
              cp "target/${{ matrix.target }}/release/clawrs.exe" "release/${{ matrix.binary_name }}"
            fi
          else
            if [ -f "target/${{ matrix.target }}/release/clawrs" ]; then
              cp "target/${{ matrix.target }}/release/clawrs" "release/${{ matrix.binary_name }}"
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.binary_name }}
          retention-days: 5

  release:
    needs: build
    if: always() && !cancelled() && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
